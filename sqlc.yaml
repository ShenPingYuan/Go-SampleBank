version: 1
packages:
  - path: "./db/sqlc"
    name: "db"
    engine: "mysql"
    schema: "./db/migration"
    queries: "./db/query"
    emit_json_tags: true
    emit_empty_slices: true
    json_tags_case_style: "camel"
    overrides:
      - go_type: "github.com/shopspring/decimal.Decimal"
        db_type: "decimal"